name: Build and Deploy
on:
  push:
    branche: master
jobs:
  Build-And-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Install nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install && npm run build --base-href='EStoryMapFront'
      - run: |
          git config --local user.email "deployBot@chillycheesy.com"
          git config --local user.name "deployBot"
          git subtree split -P dist/estory-map-front/ -b gh-pages
