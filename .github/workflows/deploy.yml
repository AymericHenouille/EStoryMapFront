name: Build and Deploy
on:
  push:
    branche: master
jobs:
  Build-And-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Install nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install && npm run build --base-href='EStoryMapFront'
      - run: |
          git config --local user.email "deployBot@chillycheesy.com"
          git config --local user.name "deployBot"
          git add -f dist/estory-map-front/*
          git commit -m "auto deploy front"
      - name: push on gh-pages
        uses: actions-js/push@master
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          branch: gh-pages
          force: true
          directory: dist/estory-map-front

