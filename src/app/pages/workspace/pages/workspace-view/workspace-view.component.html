<div class="header">
  <h1>{{ workspace?.emoticon }} {{ workspace?.label }}</h1>
  <button mat-icon-button (click)="share()">
    <mat-icon>shared</mat-icon>
  </button>
</div>
<app-workspace-header></app-workspace-header>
<h1 class="title">Mes projets</h1>
<div class="projects" *ngIf="workspace">
  <app-project-card *ngFor="let project of workspace.projects"
    [project]="project"
  ></app-project-card>
  <div class="down-right">
    <!-- <app-add-workspace [workspace]="workspace" mode="delete"></app-add-workspace> -->
    <app-add-workspace [workspace]="workspace" mode="edit"></app-add-workspace>
    <app-add-project [workspace]="workspace"></app-add-project>
  </div>
</div>
