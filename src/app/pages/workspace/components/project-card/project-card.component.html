<mat-card *ngIf="project" [ngStyle]="{ 'border-top': 'solid 1em ' + project.color }">
  <mat-card-title class="title">
    <span>{{ project.emoticon }} {{ project.label }}</span>
  </mat-card-title>
  <img [src]="image" alt="project cover">
  <mat-card-actions>
    <button mat-button [routerLink]="['/project', project.id]">Ouvrir</button>
  </mat-card-actions>
</mat-card>
